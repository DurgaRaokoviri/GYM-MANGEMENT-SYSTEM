<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="js/firebase.js"></script> <!-- Firebase config and initialization -->
    <script type="module" src="js/app.js"></script> <!-- Login function and redirection -->
</head>
<body>
    <div class="container">
        <h1>Gym Management System</h1>
        <div id="login-switch">
            <button id="memberLoginBtn" class="active" onclick="switchToMemberLogin()">Member Login</button>
            <button id="adminLoginBtn" onclick="switchToAdminLogin()">Admin Login</button>
        </div>
        <div id="login-form">
            <h2 id="loginHeader">Member Login</h2>
            <form id="loginForm" onsubmit="return loginUser(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <p id="loginMessage"></p>
            </form>
        </div>
    </div>

    <script>
        let loginType = 'member';
        function switchToMemberLogin() {
            loginType = 'member';
            document.getElementById('loginHeader').textContent = 'Member Login';
            document.getElementById('memberLoginBtn').classList.add('active');
            document.getElementById('adminLoginBtn').classList.remove('active');
        }

        function switchToAdminLogin() {
            loginType = 'admin';
            document.getElementById('loginHeader').textContent = 'Admin Login';
            document.getElementById('adminLoginBtn').classList.add('active');
            document.getElementById('memberLoginBtn').classList.remove('active');
        }
    </script>
</body>
